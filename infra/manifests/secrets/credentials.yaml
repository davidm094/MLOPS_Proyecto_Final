# Kubernetes Secrets for MLOps Platform
# Note: In production, use SealedSecrets or external secret management
---
apiVersion: v1
kind: Secret
metadata:
  name: s3-credentials
  namespace: mlops
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: "any"
  AWS_SECRET_ACCESS_KEY: "any"
  S3_ENDPOINT: "http://seaweedfs-s3.mlops.svc:8333"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: mlops
type: Opaque
stringData:
  POSTGRES_HOST: "postgres-postgresql.mlops.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "airflow-postgres-root"
  POSTGRES_DB: "mlflow"
  # Connection string for SQLAlchemy
  DATABASE_URL: "postgresql://postgres:airflow-postgres-root@postgres-postgresql.mlops.svc.cluster.local:5432/mlflow"
---
apiVersion: v1
kind: Secret
metadata:
  name: mlflow-credentials
  namespace: mlops
type: Opaque
stringData:
  MLFLOW_TRACKING_URI: "http://mlflow:5000"
  MLFLOW_S3_ENDPOINT_URL: "http://seaweedfs-s3.mlops.svc:8333"

