apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: traefik
    # Tell Traefik the backend is HTTPS
    traefik.ingress.kubernetes.io/service.serversscheme: https
    # Tell Traefik to allow self-signed certs from backend
    traefik.ingress.kubernetes.io/service.passhostheader: "true"
spec:
  rules:
  - host: argocd.10.43.100.94.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              name: https
