    repoURL: https://github.com/davidm094/MLOPS_Proyecto_Final.git
    targetRevision: HEAD
    path: infra/manifests/setup
  destination:
    server: https://kubernetes.default.svc
    namespace: mlops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: postgresql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 12.12.10
    helm:
      values: |
        auth:
          username: postgres
          password: airflow-postgres-root
          database: mlflow
        primary:
          persistence:
            enabled: true
            size: 8Gi
          storageClass: "local-path"
        initdbScripts:
          init.sql: |
            CREATE USER mlflow WITH PASSWORD 'mlflow-password';
            CREATE DATABASE mlflow OWNER mlflow;
            GRANT ALL PRIVILEGES ON DATABASE mlflow TO mlflow;
        image:
          registry: docker.io
          repository: library/postgres
          tag: 13-alpine
  destination:
    server: https://kubernetes.default.svc
    namespace: mlops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
