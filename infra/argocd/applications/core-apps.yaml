apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: postgresql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 12.12.10
    helm:
      values: |
        auth:
          username: mlflow
          password: mlflow-password
          database: mlflow
        primary:
          persistence:
            enabled: true
            size: 8Gi
        # Fix for Bitnami image pulling: Use explicit image tag if possible or check if it works.
        # User had issues with Bitnami MinIO. Postgres might be fine or same issue.
        # Let's force a tag if needed, but 12.12.10 chart uses a specific tag.
  destination:
    server: https://kubernetes.default.svc
    namespace: mlops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
