# Locust configuration file
# Usage: locust -f tests/load/locustfile.py --config tests/load/locust.conf

# Target host
host = http://localhost:30800

# Number of users to simulate
users = 100

# User spawn rate (users per second)
spawn-rate = 10

# Test duration
run-time = 5m

# Headless mode (no web UI)
# headless = true

# Log level
loglevel = INFO

# Output files
# csv = results/load_test
# html = results/load_test_report.html

# Stop on error percentage threshold
# stop-timeout = 10

# Tags for filtering tests
# tags = api,smoke

